{% extends "Main/index.html" %}
{% load static %}
{% block content %}
<!-- Info boxes -->
  <div class="page-section">
    <!-- .section-block -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    {% if messages %}
    {% for message in messages %}
      <script>
        let val1 = "{{ message|escapejs }}";  
        let messageTag = "{{ message.tags }}"; 
        console.log(messageTag)
        if (messageTag.toLowerCase() === 'success' || val1.toLowerCase().indexOf('success') !== -1 || val1.toLowerCase().indexOf('successfully') !== -1) {
          toastr.success("{{ message }}");
          console.log('Message indicates success');
        }
        else if (messageTag.toLowerCase() === 'error') {
          toastr.error("{{ message }}", 'Error');
          console.log('Message indicates error');
        }
      </script>
    {% endfor %}
    {% endif %}
    <div class="section-block">
      <!-- metric row -->
      <div class="metric-row">
        <div class="col-lg-9">
          <div class="metric-row metric-flush">
            <!-- metric column -->
            <div class="col">
              <!-- .metric -->
              <a  class="metric metric-bordered align-items-center">
                <h2 class="metric-label"> Teams </h2>
                <p class="metric-value h3">
                  <sub><i class="oi oi-people"></i></sub> <span class="value">8</span>
                </p>
              </a> <!-- /.metric -->
            </div><!-- /metric column -->
            <!-- metric column -->
            <div class="col">
              <!-- .metric -->
              <a  class="metric metric-bordered align-items-center">
                <h2 class="metric-label"> Projects </h2>
                <p class="metric-value h3">
                  <sub><i class="oi oi-fork"></i></sub> <span class="value">12</span>
                </p>
              </a> <!-- /.metric -->
            </div><!-- /metric column -->
            <!-- metric column -->
            <div class="col">
              <!-- .metric -->
              <a class="metric metric-bordered align-items-center">
                <h2 class="metric-label"> Active Tasks </h2>
                <p class="metric-value h3">
                  <sub><i class="fa fa-tasks"></i></sub> <span class="value">64</span>
                </p>
              </a> <!-- /.metric -->
            </div><!-- /metric column -->
          </div>
        </div><!-- metric column -->
        <div class="col-lg-3">
          <!-- .metric -->
          <a  class="metric metric-bordered">
            <div class="metric-badge">
              <span ><span class="oi oi-media-record pulse mr-1"></span> ONGOING TASKS</span>
            </div>
            <p class="metric-value h3">
              <sub><i class="oi oi-timer"></i></sub> <span class="value">8</span>
            </p>
          </a> <!-- /.metric -->
        </div><!-- /metric column -->
      </div><!-- /metric row -->
    </div><!-- /.section-block -->
{% endblock %}
